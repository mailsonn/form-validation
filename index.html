<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>loguin</title>
</head>
<body>

    <div class="super-container">
        
        <div class="header">
            <div class="field-logo">
                <img class="logo" src="./images/logonew.png" alt="website's logo"> 
            </div>
            <div class="menu"> 
                <ul>
                    <li>Home</li>
                    <li>Prévias</li>
                    <li>Contato</li>
                    <li>Quem somos</li>
                </ul>
            </div>

            <img class="ocult-menu" src="/icons/menu_ocult.svg" alt="menu oculto">
        </div>
    
        <div class="box-loguin">
            <div class="loguin">
                <div class="welcome">
                    <h2>Bem vindo</h2>
                </div>
    
                <form class="field-input">
                    <div class="push-date">
                        <label for="email">E-mail</label>
                        <input class="input-local" type="text" placeholder="Digite seu e-mail" >
                        <label for="password">Senha</label>
                        <input  class="input-local" type="password" placeholder="Digite sua senha" >
                    </div>
                    
                    <p id="mensage">*Preencha os campos antes</p>
                    <button type="submit" class="send">Entrar</button>
                </form>
    
    
                
    
                <div class="texts">
                    <a style="color:#34344A;" href="#"><p>Esqueci a senha</p></a> 
                    <p>Não tem uma conta? <a style="color:#34344A;" href="#">crie aqui</a></p>
                </div>
            </div>
    
        
        </div>
    </div>

    <script src="index.js"></script>

    <script src="querie.js"></script>
</body>
</html>
